        /* Root variables for consistent theming */
        :root {
            --wedding-pink: #D98BA0;
            --wedding-pink-light: #F4E6EA;
            --wedding-pink-dark: #C67A95;
            --wedding-cream: #FFFBF7;
            --wedding-gold: #E6C86F;
            --shadow-soft: 0 4px 20px rgba(217, 139, 160, 0.15);
            --shadow-medium: 0 8px 32px rgba(217, 139, 160, 0.2);
            --border-radius: 16px;
            --border-radius-sm: 12px;
        }

        /* Base styles with mobile-first approach */
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background: linear-gradient(135deg, var(--wedding-cream) 0%, #FAF7F2 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }
        
        .font-handwriting { 
            font-family: 'Dancing Script', cursive; 
            background: linear-gradient(45deg, var(--wedding-pink), var(--wedding-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced tab styling */
        .tab-button { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            min-height: 54px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            border-radius: 12px;
        }
        
        .tab-button.active { 
            background: linear-gradient(135deg, var(--wedding-pink), var(--wedding-pink-dark));
            color: white;
            font-weight: 700;
            transform: scale(1.05);
            box-shadow: var(--shadow-medium);
        }

        .tab-button:not(.active):hover {
            background: var(--wedding-pink-light);
            color: var(--wedding-pink-dark);
            transform: scale(1.02);
        }

        /* Enhanced card styling */
        .card-enhanced {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(217, 139, 160, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card-enhanced:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        /* Button enhancements */
        .btn-primary {
            background: linear-gradient(135deg, var(--wedding-pink), var(--wedding-pink-dark));
            border: none;
            border-radius: var(--border-radius-sm);
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            min-height: 48px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(217, 139, 160, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(217, 139, 160, 0.4);
        }

        .btn-secondary {
            background: white;
            border: 2px solid var(--wedding-pink-light);
            border-radius: var(--border-radius-sm);
            color: var(--wedding-pink-dark);
            font-weight: 600;
            padding: 12px 24px;
            min-height: 48px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--wedding-pink-light);
            border-color: var(--wedding-pink);
        }

        /* Form input enhancements */
        .form-input {
            border: 2px solid rgba(217, 139, 160, 0.2);
            border-radius: var(--border-radius-sm);
            padding: 12px 16px;
            font-size: 16px; /* Prevents zoom on iOS */
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            border-color: var(--wedding-pink);
            box-shadow: 0 0 0 3px rgba(217, 139, 160, 0.1);
            outline: none;
        }

        /* Enhanced modal styling */
        .modal-backdrop { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
            padding: 16px;
        }
        
        .modal-content { 
            background: white;
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(217, 139, 160, 0.1);
        }

        /* Drag and drop enhancements */
        .draggable { 
            cursor: grab; 
            transition: all 0.3s ease;
        }
        
        .dragging { 
            opacity: 0.7; 
            background: rgba(217, 139, 160, 0.1);
            transform: scale(1.02);
            box-shadow: var(--shadow-medium);
        }
        
        .item-content { 
            cursor: pointer; 
            transition: all 0.2s ease;
        }

        .item-content:hover {
            color: var(--wedding-pink-dark);
        }

        /* Enhanced lightbox */
        .lightbox { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 2000; 
            touch-action: none; 
        }
        
        .lightbox-content { 
            max-width: 95vw; 
            max-height: 85vh; 
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-medium);
        }
        
        .lightbox-close { 
            position: absolute; 
            top: 20px; 
            right: 30px; 
            color: white; 
            font-size: 32px; 
            font-weight: bold; 
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        .lightbox-nav { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%); 
            color: white; 
            font-size: 24px; 
            cursor: pointer; 
            padding: 16px; 
            user-select: none;
            background: rgba(0, 0, 0, 0.5);
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
            min-width: 48px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }
        
        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }
        
        .photo-selection-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(2px);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border: 3px solid var(--wedding-pink);
            border-radius: var(--border-radius-sm);
        }

        /* Form styling improvements */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Enhanced accordion styling */
        details > summary { 
            list-style: none; 
            transition: all 0.3s ease;
            border-radius: var(--border-radius-sm);
            padding: 16px;
            background: linear-gradient(135deg, #F0F9FF, #E0F2FE);
            border: 1px solid rgba(56, 189, 248, 0.2);
            margin-bottom: 8px;
            color: #0369A1;
        }
        
        details > summary::-webkit-details-marker { 
            display: none; 
        }
        
        details > summary.guest-summary::after { 
            content: 'â–¸';

        }
        
        details[open] > summary.guest-summary::after { 
            transform: rotate(90deg); 
        }

        details > summary:hover {
            background: linear-gradient(135deg, #E0F2FE, #F0F9FF);
            box-shadow: 0 4px 20px rgba(56, 189, 248, 0.15);
        }

        /* D-Day counter enhancement */
        .dday-counter {
            background: linear-gradient(135deg, white, var(--wedding-pink-light));
            border: 2px solid var(--wedding-pink-light);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        /* Completed task styling */
        .completed { 
            text-decoration: line-through; 
            color: #9ca3af; 
            opacity: 0.7;
        }

        /* Mobile-specific enhancements */
        @media (max-width: 768px) {
            .tab-button {
                font-size: 12px;
                padding: 8px 4px;
                min-height: 44px;
            }

            .modal-content {
                margin: 16px;
                padding: 20px;
            }

            .lightbox-nav {
                font-size: 20px;
                padding: 12px;
                min-width: 44px;
                min-height: 44px;
            }

            .lightbox-close {
                width: 44px;
                height: 44px;
                font-size: 28px;
                top: 16px;
                right: 16px;
            }
        }

        /* Smooth animations */
        * {
            scroll-behavior: smooth;
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Focus styles for accessibility */
        button:focus, 
        input:focus, 
        select:focus, 
        textarea:focus {
            outline: 2px solid var(--wedding-pink);
            outline-offset: 2px;
        }
    </style>
</head>

                    console.error("Error deleting selected photos:", error);

                    exitDeleteMode(true);
                }
            });
        };
        
        const handlePhotoInteraction = (e, photo, originalIndex) => {
            e.preventDefault();
            if (isDeleteSelectionMode) {
                togglePhotoSelection(photo.id);
                return;
            }
            openLightbox(originalIndex);
        };

        window.renderPhotos = function(items) {
            const container = document.getElementById('photo-gallery-container');
            if (!container) return;
            
            container.innerHTML = '';
            updatePhotoHeader();

            if (items.length === 0 && photoViewMode === 'folders') {
                container.innerHTML = '<p class="text-center text-gray-500">ì•„ì§ ì‚¬ì§„ì´ ì—†ì–´ìš”. ì²« ì‚¬ì§„ì„ ì˜¬ë ¤ë³´ì„¸ìš”!</p>';
                return;
            }

            if (photoViewMode === 'folders') {
                renderAllFoldersView(items, container);
            } else {
                renderSingleFolderView(items, container);
            }
        };

        function renderAllFoldersView(items, container) {
            const groupedByFolder = items.reduce((acc, photo) => { const folder = photo.folderName || 'ê¸°íƒ€'; if (!acc[folder]) acc[folder] = []; acc[folder].push(photo); return acc; }, {});
            const sortedFolders = Object.keys(groupedByFolder).sort((a, b) => { if (a === 'ê¸°íƒ€') return 1; if (b === 'ê¸°íƒ€') return -1; return a.localeCompare(b); });
            
            sortedFolders.forEach(folderName => {
                const photosInFolder = groupedByFolder[folderName];
                const folderDiv = document.createElement('div');
                folderDiv.className = "cursor-pointer";
                folderDiv.onclick = () => navigateToFolder(folderName);

                const photoPreviews = photosInFolder.slice(0, 3).map(photo => 
                    `<div class="relative aspect-square bg-gray-100 rounded-lg overflow-hidden">
                        <img src="${photo.url}" 
                             class="w-full h-full object-cover" 
                             loading="lazy" 
                             decoding="async"
                             style="transition: opacity 0.3s ease;"
                             onload="this.style.opacity='1'"
                             onerror="this.onerror=null;this.src='https://placehold.co/400x400/FFFBF7/D98BA0?text=Error';this.style.opacity='1'">
                    </div>`
                ).join('');

                folderDiv.innerHTML = `
                    <div class="flex justify-between items-center border-b pb-2 mb-3">
                        <h3 class="text-xl font-semibold text-gray-700">${folderName}</h3>
                        <span class="text-sm font-normal text-gray-500">${photosInFolder.length}ì¥ ></span>
                    </div>
                    <div class="grid grid-cols-3 sm:grid-cols-3 gap-2">${photoPreviews}</div>`;
                container.appendChild(folderDiv);
            });
        }

        function renderSingleFolderView(items, container) {
            const photosInFolder = items.filter(p => (p.folderName || 'ê¸°íƒ€') === currentFolderName);
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-3 sm:grid-cols-4 gap-2';

            if(photosInFolder.length === 0) {
                navigateBackToFolders(true);
                return;
            }

            photosInFolder.forEach(photo => {
                const originalIndex = allPhotos.findIndex(p => p.id === photo.id);
                const photoWrapper = document.createElement('div');
                photoWrapper.className = "relative aspect-square bg-gray-100 rounded-lg overflow-hidden group cursor-pointer";
                photoWrapper.dataset.photoId = photo.id;
                
                photoWrapper.innerHTML = `<img src="${photo.url}" 
                                               class="w-full h-full object-cover" 
                                               loading="lazy" 
                                               decoding="async"
                                               style="transition: opacity 0.3s ease;"
                                               onload="this.style.opacity='1'"
                                               onerror="this.onerror=null;this.src='https://placehold.co/400x400/FFFBF7/D98BA0?text=Error';this.style.opacity='1'">`;
                
                if (isDeleteSelectionMode && photosSelectedForDeletion.has(photo.id)) {
                    const overlay = document.createElement('div');
                    overlay.className = 'photo-selection-overlay';
                    overlay.innerHTML = `<i class="fas fa-check-circle text-4xl text-pink-500"></i>`;
                    photoWrapper.appendChild(overlay);
                }

                photoWrapper.addEventListener('click', (e) => handlePhotoInteraction(e, photo, originalIndex));
                
                grid.appendChild(photoWrapper);
            });
            container.appendChild(grid);
        }
    </script>
