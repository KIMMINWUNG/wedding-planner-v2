<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민웅 ❤️ 지은 웨딩 플래너</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #FFFBF7; }
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        .tab-button.active { border-bottom-color: #D98BA0; color: #D98BA0; font-weight: 700; }
        .completed { text-decoration: line-through; color: #9ca3af; }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 90%; max-width: 500px; }
        .draggable { cursor: grab; }
        .dragging { opacity: 0.5; background: #d98ba040; }
        .item-content { cursor: pointer; }
        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 2000; touch-action: none; }
        .lightbox-content { max-width: 90vw; max-height: 85vh; }
        .lightbox-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; }
        .lightbox-nav { position: absolute; top: 50%; transform: translateY(-50%); color: white; font-size: 30px; cursor: pointer; padding: 16px; user-select: none; }
        .lightbox-prev { left: 10px; }
        .lightbox-next { right: 10px; }
        .photo-selection-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.7); display: flex; justify-content: center; align-items: center; border: 3px solid #D98BA0; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Password Gate -->
    <div id="password-gate" class="min-h-screen flex items-center justify-center bg-[#FFFBF7]">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center w-full max-w-sm">
            <h2 class="font-handwriting text-4xl text-pink-500 mb-4">Minwung & Jieun</h2>
            <p class="text-gray-600 mb-6">우리의 웨딩 플래너</p>
            <input type="password" id="password-input" class="w-full p-3 border rounded-lg text-center" placeholder="비밀번호">
            <p id="password-error" class="text-red-500 text-sm mt-2 h-5"></p>
            <button onclick="checkPassword()" class="w-full bg-pink-500 text-white p-3 rounded-lg hover:bg-pink-600 mt-4">입장하기</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="container mx-auto p-4 max-w-4xl">
            <!-- Header -->
            <header class="text-center mb-6">
                <h1 class="font-handwriting text-5xl md:text-6xl font-bold text-pink-500">Minwung & Jieun</h1>
                <p class="text-md text-gray-500 mt-2">우리가 함께 만드는 결혼 이야기</p>
                <div class="mt-4 text-center space-y-2">
                    <div id="wedding-date-container" class="relative inline-block group cursor-pointer">
                        <div id="d-day-counter" class="text-xl font-semibold bg-white p-3 rounded-lg shadow-md">...</div>
                        <div id="wedding-date-display" class="text-xs text-gray-500 mt-1"></div>
                        <input type="hidden" id="wedding-date-picker">
                    </div>
                    <div id="days-together-counter" class="text-sm text-gray-600">...</div>
                </div>
            </header>

            <!-- Tabs -->
            <div class="mb-6 border-b border-gray-200 sticky top-0 bg-[#FFFBF7] z-10">
                <nav class="flex justify-around" aria-label="Tabs">
                    <button onclick="changeTab('checklist')" class="tab-button active w-full text-center py-3 px-1 border-b-2 font-medium text-sm"><i class="fas fa-check-square mr-1"></i>체크리스트</button>
                    <button onclick="changeTab('budget')" class="tab-button w-full text-center py-3 px-1 border-b-2 font-medium text-sm"><i class="fas fa-coins mr-1"></i>예산 관리</button>
                    <button onclick="changeTab('guests')" class="tab-button w-full text-center py-3 px-1 border-b-2 font-medium text-sm"><i class="fas fa-users mr-1"></i>하객 관리</button>
                    <button onclick="changeTab('photos')" class="tab-button w-full text-center py-3 px-1 border-b-2 font-medium text-sm"><i class="fas fa-images mr-1"></i>사진첩</button>
                </nav>
            </div>

            <!-- Content Sections -->
            <main>
                <div id="checklist" class="tab-content"></div>
                <div id="budget" class="tab-content hidden"></div>
                <div id="guests" class="tab-content hidden"></div>
                <div id="photos" class="tab-content hidden"></div>
            </main>
        </div>

        <!-- Modal -->
        <div id="itemModal" class="modal-backdrop hidden">
            <div class="modal-content">
                <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
                <form id="modal-form" class="space-y-4"></form>
                <div class="flex justify-end mt-6 space-x-2">
                    <button onclick="closeModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">취소</button>
                    <button id="modal-save-button" onclick="handleModalSave()" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600">저장</button>
                </div>
            </div>
        </div>
        
        <!-- Custom Confirm Modal -->
        <div id="confirmModal" class="modal-backdrop hidden">
            <div class="modal-content">
                <h3 id="confirm-title" class="text-lg font-bold mb-4">확인</h3>
                <p id="confirm-message">이 항목을 정말로 삭제하시겠습니까?</p>
                <div class="flex justify-end mt-6 space-x-2">
                    <button id="confirm-cancel" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">취소</button>
                    <button id="confirm-ok" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">삭제</button>
                </div>
            </div>
        </div>

        <!-- Lightbox -->
        <div id="lightbox" class="lightbox hidden">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <a class="lightbox-prev" onclick="showPrevPhoto()">&#10094;</a>
            <a class="lightbox-next" onclick="showNextPhoto()">&#10095;</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module">
        // Firebase SDK import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, deleteDoc, updateDoc, setDoc, setLogLevel, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- 1. Firebase 설정 ---
       const firebaseConfig = {
            apiKey: "AIzaSyAGsIe6fQKF1QiUgE3uyeWWNwc4qlzmX0E",
            authDomain: "my-wedding-planner-9ee2e.firebaseapp.com",
            projectId: "my-wedding-planner-9ee2e",
            storageBucket: "my-wedding-planner-9ee2e.firebasestorage.app",
            messagingSenderId: "7609656615",
            appId: "1:7609656615:web:d7d8c7149994bcbccdb502"
        };

        const appId = 'wedding-planner-v2';

        let app, auth, db, storage, userId, currentModal = {};
        let weddingDate = new Date('2026-04-04T13:20:00');
        
        let allChecklistItems = [], allBudgetItems = [], allGuests = [], allPhotos = [];
        
        let currentPhotoIndex = 0;
        let isFirebaseInitialized = false;

        // --- [NEW] 사진첩 상태 관리 변수 ---
        let photoViewMode = 'folders'; // 'folders' 또는 'single_folder'
        let currentFolderName = null;
        let isDeleteSelectionMode = false;
        let photosSelectedForDeletion = new Set();
        let longPressTimer = null;


        const formatNumberWithCommas = (number) => number?.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") || '';
        const parseFormattedNumber = (str) => parseInt(String(str).replace(/,/g, ''), 10) || 0;
        window.handleNumberInput = (e) => {
            const input = e.target;
            input.value = formatNumberWithCommas(parseFormattedNumber(input.value));
        };

        const correctPassword = '0719';
        window.checkPassword = function() {
            const input = document.getElementById('password-input');
            if (input.value === correctPassword) {
                document.getElementById('password-gate').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                sessionStorage.setItem('weddingPlannerAuthenticated', 'true');
                if (!isFirebaseInitialized) {
                    initializeFirebase();
                }
            } else {
                document.getElementById('password-error').textContent = '비밀번호가 틀렸습니다.';
                input.value = '';
                input.focus();
            }
        }

        async function initializeFirebase() {
            if (isFirebaseInitialized) return;
            if (!firebaseConfig || !firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
                console.error("Firebase 설정이 올바르지 않습니다.");
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = `<div class="text-center p-8 bg-red-100 text-red-700 rounded-lg"><h2 class="font-bold text-xl">데이터베이스 연결 실패</h2><p class="mt-2">Firebase 설정 정보가 올바르지 않아 앱을 실행할 수 없습니다.</p></div>`;
                return;
            }
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                storage = getStorage(app);
                setLogLevel('debug');
                isFirebaseInitialized = true;
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Authentication ready. User ID:", userId);
                        initializeDatePicker();
                        setupSnapshots();
                    } else {
                        userId = null;
                        console.log("User is signed out.");
                    }
                });
                await signInAnonymously(auth);

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = `<div class="text-center p-8 bg-red-100 text-red-700 rounded-lg"><h2 class="font-bold text-xl">데이터베이스 초기화 오류</h2><p class="mt-2">오류: ${error.message}</p></div>`;
            }
        }

        function initializeDatePicker() {
            const container = document.getElementById('wedding-date-container');
            if (!container) {
                console.error("DatePicker container not found!");
                return;
            }
            flatpickr("#wedding-date-picker", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                defaultDate: weddingDate,
                wrap: true,
                appendTo: container, 
                onChange: async (selectedDates) => { 
                    if(db && userId && selectedDates.length > 0) {
                        await setDoc(doc(db, `artifacts/${appId}/public/data/settings`, "main"), { weddingDate: selectedDates[0] }); 
                    }
                }
            });
        }

        function renderActiveTab() {
            const activeTabButton = document.querySelector('.tab-button.active');
            if (!activeTabButton) return;
            const tabName = activeTabButton.getAttribute('onclick').match(/'([^']+)'/)[1];

            if (tabName === 'checklist') {
                window.renderChecklist(allChecklistItems);
            } else if (tabName === 'budget') {
                window.renderBudget(allBudgetItems);
            } else if (tabName === 'guests') {
                window.renderGuests(allGuests);
            } else if (tabName === 'photos') {
                window.renderPhotos(allPhotos);
            }
        }

        window.changeTab = (tabName) => {
            // 사진첩 탭에서 다른 탭으로 이동 시, 삭제 모드 및 폴더 뷰 초기화
            if (photoViewMode !== 'folders' || isDeleteSelectionMode) {
                exitDeleteMode(false); // 렌더링 없이 상태만 초기화
                navigateBackToFolders(false); // 렌더링 없이 상태만 초기화
            }

            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            const container = document.getElementById(tabName);
            container.classList.remove('hidden');

            if (!container.innerHTML.trim()) {
                loadTabContent(tabName);
            }

            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.querySelector(`button[onclick="changeTab('${tabName}')"]`).classList.add('active');
            
            renderActiveTab();
        };

        const updateDday = (date) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const weddingDay = new Date(date);
            weddingDay.setHours(0, 0, 0, 0);
            const diffTime = weddingDay - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('d-day-counter').innerHTML = diffDays > 0 ? `💍 Wedding D-${diffDays}` : (diffDays === 0 ? `❤️ Happy Wedding Day!` : `🎉 Married for ${Math.abs(diffDays)} days`);
            document.getElementById('wedding-date-display').textContent = date.toLocaleString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        };

        const updateDaysTogether = () => {
            const metDate = new Date('2025-07-19T00:00:00');
            const diffDays = Math.floor((new Date() - metDate) / (1000 * 60 * 60 * 24));
            if (diffDays >= 0) {
                document.getElementById('days-together-counter').innerHTML = `함께한 지 <span class="font-semibold text-pink-500">${diffDays + 1}</span>일째`;
            }
        };

        window.openModal = (type, mode, item = {}) => {
            currentModal = { type, mode, item };
            const modal = document.getElementById('itemModal');
            const title = document.getElementById('modal-title');
            const form = document.getElementById('modal-form');
            form.innerHTML = '';
            const isEdit = mode === 'edit';

            if (type === 'checklist') {
                title.textContent = isEdit ? '체크리스트 수정' : '새 체크리스트 항목';
                form.innerHTML = `<input type="hidden" id="itemId" value="${item.id || ''}"><div><label class="block text-sm font-medium">항목 내용</label><input type="text" id="checklistItemText" class="mt-1 w-full p-2 border rounded" value="${item.text || ''}" required></div><div><label class="block text-sm font-medium">카테고리</label><input type="text" id="checklistItemCategory" value="${item.category || ''}" class="mt-1 w-full p-2 border rounded"></div><div><label class="block text-sm font-medium">날짜/메모</label><input type="text" id="checklistItemDate" value="${item.date || ''}" class="mt-1 w-full p-2 border rounded"></div>`;
                flatpickr("#checklistItemDate", { enableTime: true, dateFormat: "Y-m-d H:i" });
            } else if (type === 'budget') {
                title.textContent = isEdit ? '예산 항목 수정' : '새 예산 항목';
                form.innerHTML = `<input type="hidden" id="itemId" value="${item.id || ''}"><div><label class="block text-sm font-medium">항목</label><input type="text" id="budgetItem" value="${item.item || ''}" class="mt-1 w-full p-2 border rounded" required></div><div><label class="block text-sm font-medium text-blue-600">예상 금액</label><div class="mt-1 flex items-center"><button type="button" onclick="adjustBudget('budgetEstimated', -10000)" class="px-3 py-2 border rounded-l-md bg-gray-50">-</button><input type="text" inputmode="numeric" id="budgetEstimated" value="${formatNumberWithCommas(item.estimatedAmount || '')}" oninput="handleNumberInput(event)" class="w-full p-2 border-t border-b text-center" placeholder="총 예상 금액"><button type="button" onclick="adjustBudget('budgetEstimated', 10000)" class="px-3 py-2 border rounded-r-md bg-gray-50">+</button></div></div><hr class="my-3"><p class="text-sm font-medium text-pink-600">실제 지출</p><div><label class="block text-xs font-medium">실제 총액</label><div class="mt-1 flex items-center"><button type="button" onclick="adjustBudget('budgetTotal', -10000)" class="px-3 py-2 border rounded-l-md bg-gray-50">-</button><input type="text" inputmode="numeric" id="budgetTotal" value="${formatNumberWithCommas(item.totalAmount || 0)}" oninput="handleNumberInput(event)" class="w-full p-2 border-t border-b text-center"><button type="button" onclick="adjustBudget('budgetTotal', 10000)" class="px-3 py-2 border rounded-r-md bg-gray-50">+</button></div></div><div><label class="block text-xs font-medium">계약금</label><div class="mt-1 flex items-center"><button type="button" onclick="adjustBudget('budgetDeposit', -10000)" class="px-3 py-2 border rounded-l-md bg-gray-50">-</button><input type="text" inputmode="numeric" id="budgetDeposit" value="${formatNumberWithCommas(item.deposit || 0)}" oninput="handleNumberInput(event)" class="w-full p-2 border-t border-b text-center"><button type="button" onclick="adjustBudget('budgetDeposit', 10000)" class="px-3 py-2 border rounded-r-md bg-gray-50">+</button></div></div><div><label class="block text-xs font-medium">지불</label><select id="budgetPayer" class="mt-1 w-full p-2 border rounded"><option value="joint">공동</option><option value="groom">민웅</option><option value="bride">지은</option></select></div>`;
                if(isEdit) document.getElementById('budgetPayer').value = item.payer;
            } else if (type === 'guest') {
                title.textContent = isEdit ? '하객 정보 수정' : '새 하객 추가';
                form.innerHTML = `<input type="hidden" id="itemId" value="${item.id || ''}"><div><label class="block text-sm font-medium">이름</label><input type="text" id="guestName" value="${item.name || ''}" class="mt-1 w-full p-2 border rounded" required></div><div><label class="block text-sm font-medium">소속</label><select id="guestSide" class="mt-1 w-full p-2 border rounded"><option value="groom">민웅</option><option value="bride">지은</option></select></div><div><label class="block text-sm font-medium">관계</label><select id="guestRelation" class="mt-1 w-full p-2 border rounded"><option value="family">가족</option><option value="friend">친구</option><option value="coworker">직장동료</option><option value="etc">기타</option></select></div>`;
                if(isEdit) { document.getElementById('guestSide').value = item.side; document.getElementById('guestRelation').value = item.relation; }
            } else if (type === 'photo') {
                title.textContent = '사진 올리기';
                const existingFolders = [...new Set(allPhotos.map(p => p.folderName).filter(Boolean))];
                const folderOptions = existingFolders.map(f => `<option value="${f}">${f}</option>`).join('');
                form.innerHTML = `<div><label class="block text-sm font-medium">폴더 선택</label><select id="photoFolderSelect" class="mt-1 w-full p-2 border rounded"><option value="">기타</option>${folderOptions}<option value="_new_">-- 새 폴더 만들기 --</option></select></div><div id="newFolderInputContainer" class="hidden"><label class="block text-sm font-medium">새 폴더 이름</label><input type="text" id="newFolderName" class="mt-1 w-full p-2 border rounded"></div><div><label class="block text-sm font-medium">사진 파일 (여러 장 선택 가능)</label><input type="file" id="photoFileInput" class="mt-1 w-full" accept="image/*" required multiple></div><div id="photo-upload-progress" class="text-sm text-gray-500 hidden"></div>`;
                document.getElementById('photoFolderSelect').addEventListener('change', (e) => {
                    document.getElementById('newFolderInputContainer').classList.toggle('hidden', e.target.value !== '_new_');
                });
            }
            modal.classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('itemModal').classList.add('hidden');

        window.adjustBudget = (inputId, amount) => {
            const input = document.getElementById(inputId);
            if (input) { 
                let currentValue = parseFormattedNumber(input.value); 
                currentValue += amount; 
                if (currentValue < 0) currentValue = 0; 
                input.value = formatNumberWithCommas(currentValue); 
            }
        };
        
        function showConfirm(message, onConfirm) {
            const confirmModal = document.getElementById('confirmModal');
            document.getElementById('confirm-message').textContent = message;
            confirmModal.classList.remove('hidden');
            const okBtn = document.getElementById('confirm-ok');
            const cancelBtn = document.getElementById('confirm-cancel');
            const close = () => {
                confirmModal.classList.add('hidden');
                okBtn.onclick = null;
                cancelBtn.onclick = null;
            };
            okBtn.onclick = () => {
                close();
                onConfirm();
            };
            cancelBtn.onclick = close;
        }

        window.handleModalSave = () => { currentModal.type === 'photo' ? handlePhotoUpload() : handleFormSubmit(); }

        async function handlePhotoUpload() {
            if (!db || !storage || !userId) { console.error("DB/Storage not ready or user not authenticated."); return; }
            const fileInput = document.getElementById('photoFileInput');
            const files = fileInput.files;
            if (files.length === 0) {
                showConfirm("사진 파일을 선택해주세요.", () => {});
                return;
            }
            
            let folderName = document.getElementById('photoFolderSelect').value;
            if (folderName === '_new_') {
                folderName = document.getElementById('newFolderName').value.trim();
                if (!folderName) {
                    showConfirm("새 폴더 이름을 입력해주세요.", () => {});
                    return;
                }
            }

            const progressDiv = document.getElementById('photo-upload-progress');
            progressDiv.classList.remove('hidden');
            const saveButton = document.getElementById('modal-save-button');
            
            saveButton.disabled = true;
            saveButton.textContent = '업로드 중...';

            const totalFiles = files.length;
            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < totalFiles; i++) {
                const file = files[i];
                progressDiv.textContent = `(${i + 1}/${totalFiles}) "${file.name}" 업로드 중...`;
                const storageRef = ref(storage, `photos/${Date.now()}_${file.name}`);
                try {
                    const snapshot = await uploadBytes(storageRef, file);
                    const downloadURL = await getDownloadURL(snapshot.ref);
                    await addDoc(collection(db, `artifacts/${appId}/public/data/photos`), { 
                        url: downloadURL, 
                        storagePath: snapshot.ref.fullPath,

        // 전체 폴더 미리보기 뷰
        function renderAllFoldersView(items, container) {
            const groupedByFolder = items.reduce((acc, photo) => { const folder = photo.folderName || '기타'; if (!acc[folder]) acc[folder] = []; acc[folder].push(photo); return acc; }, {});
            const sortedFolders = Object.keys(groupedByFolder).sort((a, b) => { if (a === '기타') return 1; if (b === '기타') return -1; return a.localeCompare(b); });
            
            sortedFolders.forEach(folderName => {
                const photosInFolder = groupedByFolder[folderName];
                const folderDiv = document.createElement('div');
                folderDiv.className = "cursor-pointer";
                folderDiv.onclick = () => navigateToFolder(folderName);

                const photoPreviews = photosInFolder.slice(0, 3).map(photo => 
                    `<div class="relative aspect-square bg-gray-100 rounded-lg overflow-hidden">
                        <img src="${photo.url}" class="w-full h-full object-cover" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x400/FFFBF7/D98BA0?text=Error';">
                    </div>`
                ).join('');

                folderDiv.innerHTML = `
                    <div class="flex justify-between items-center border-b pb-2 mb-3">
                        <h3 class="text-xl font-semibold text-gray-700">${folderName}</h3>
                        <span class="text-sm font-normal text-gray-500">${photosInFolder.length}장 ></span>
                    </div>
                    <div class="grid grid-cols-3 sm:grid-cols-3 gap-2">${photoPreviews}</div>`;
                container.appendChild(folderDiv);
            });
        }

        // 단일 폴더 전체 사진 보기 뷰
        function renderSingleFolderView(items, container) {
            const photosInFolder = items.filter(p => (p.folderName || '기타') === currentFolderName);
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-3 sm:grid-cols-4 gap-2';

            if(photosInFolder.length === 0) {
                navigateBackToFolders(true); // 사진이 없으면 폴더 뷰로 돌아감
                return;
            }

            photosInFolder.forEach(photo => {
                const originalIndex = allPhotos.findIndex(p => p.id === photo.id);
                const photoWrapper = document.createElement('div');
                photoWrapper.className = "relative aspect-square bg-gray-100 rounded-lg overflow-hidden group";
                photoWrapper.dataset.photoId = photo.id;
                
                photoWrapper.innerHTML = `<img src="${photo.url}" class="w-full h-full object-cover" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/400x400/FFFBF7/D98BA0?text=Error';">`;
                
                // 이벤트 리스너 추가
                photoWrapper.addEventListener('click', (e) => handlePhotoInteraction(e, photo, originalIndex));
                photoWrapper.addEventListener('touchstart', (e) => handlePhotoPress(e, photo), { passive: true });
                photoWrapper.addEventListener('touchend', handlePhotoRelease);
                photoWrapper.addEventListener('touchcancel', handlePhotoRelease);
                
                grid.appendChild(photoWrapper);
            });
            container.appendChild(grid);
        }
    </script>
</body>
</html>
